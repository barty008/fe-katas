<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="box-model.css" />
    <title>box-model</title>
  </head>
  <body>
    <h1>box-model</h1>

    <h2>Task 1</h2>
    <section>
      <code><span>function add (a,b) {</span></code>
      <code><span>return a + b</span></code>
      <code><span>}</span> </code>
    </section>
    <section>
      <code><span>function sub (a,b) {</span></code>
      <code><span>return a - b</span></code>
      <code><span>}</span> </code>
    </section>
    <section>
      <code><span>function mult (a,b) {</span></code>
      <code><span>return a * b</span></code>
      <code><span>}</span></code>
    </section>

    <h2>Task 2</h2>

    <div class="box border">
      <pre>box-sizing: <span>border-box</span></pre>
      <pre>height: 300px</pre>
      <pre>width: 300px</pre>
      <pre>padding: 10px</pre>
      <pre>border: 10px</pre>
    </div>

    <div class="box content">
      <pre>box-sizing: content-box</pre>
      <pre>height: 300px</pre>
      <pre>width: 300px</pre>
      <pre>padding: 10px</pre>
      <pre>border: 10px</pre>
    </div>
  </body>
</html>
